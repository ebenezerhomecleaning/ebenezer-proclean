<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ebenezer ProClean Dubai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .booking-card { box-shadow: 0 20px 50px -12px rgba(59, 130, 246, 0.15); }
        .btn-primary { transition: all 0.2s ease; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

        const BUSINESS_PHONE = "971568540877";
        const STAFF_PIN = "2024";

        function App() {
            const [view, setView] = useState('customer');
            const [isStaff, setIsStaff] = useState(false);
            const [pin, setPin] = useState('');
            const [formData, setFormData] = useState({ name: '', phone: '', hours: '2' });
            const calculatePrice = () => formData.hours * 35;

            const handleWhatsApp = () => {
                const text = `*NEW BOOKING: EBENEZER PROCLEAN*\nüë§ Name: ${formData.name}\nüìû Phone: ${formData.phone}\n‚è∞ Hours: ${formData.hours}\nüí∞ Total: AED ${calculatePrice()}`;
                window.open(`https://wa.me/${BUSINESS_PHONE}?text=${encodeURIComponent(text)}`);
            };

            return (
                <div className="min-h-screen max-w-md mx-auto bg-white shadow-2xl flex flex-col border-x border-slate-100">
                    <nav className="p-5 border-b flex justify-between items-center sticky top-0 glass-nav z-50">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg"><i className="fas fa-shield-alt"></i></div>
                            <div className="flex flex-col"><span className="font-extrabold text-slate-900 leading-none">EBENEZER</span><span className="text-[9px] font-bold text-blue-500 uppercase tracking-widest">Dubai ProClean</span></div>
                        </div>
                        <div className="bg-slate-100 p-1 rounded-xl flex">
                            <button onClick={() => setView('customer')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${view==='customer'?'bg-white shadow-sm text-blue-600':'text-slate-500'}`}>BOOK</button>
                            <button onClick={() => setView('staff')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${view==='staff'?'bg-white shadow-sm text-blue-600':'text-slate-500'}`}>STAFF</button>
                        </div>
                    </nav>
                    <div className="flex-1 p-7">
                        {view === 'customer' ? (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                <h1 className="text-4xl font-extrabold text-slate-900 tracking-tight">Expert Cleaning.</h1>
                                <div className="space-y-4">
                                    <input className="w-full p-5 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none font-semibold" placeholder="Your Name" onChange={e => setFormData({...formData, name: e.target.value})} />
                                    <input className="w-full p-5 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none font-semibold" placeholder="WhatsApp Number" onChange={e => setFormData({...formData, phone: e.target.value})} />
                                    <select className="w-full p-5 bg-slate-50 rounded-2xl ring-1 ring-slate-200 font-bold outline-none" onChange={e => setFormData({...formData, hours: e.target.value})}>
                                        <option value="2">2 Hours (AED 70)</option>
                                        <option value="3">3 Hours (AED 105)</option>
                                        <option value="4">4 Hours (AED 140)</option>
                                        <option value="8">8 Hours (AED 280)</option>
                                    </select>
                                </div>
                                <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white text-center booking-card relative overflow-hidden">
                                    <p className="text-blue-400 text-[10px] font-black uppercase tracking-widest mb-2">Total Estimate</p>
                                    <p className="text-7xl font-black mb-8">{calculatePrice()}<span className="text-xl text-slate-500 ml-2">AED</span></p>
                                    <button onClick={handleWhatsApp} className="w-full bg-blue-600 py-6 rounded-2xl font-black text-lg btn-primary flex items-center justify-center gap-3 text-white">BOOK ON WHATSAPP <i className="fab fa-whatsapp text-2xl"></i></button>
                                </div>
                            </div>
                        ) : (
                            !isStaff ? (
                                <div className="py-20 text-center">
                                    <h2 className="text-3xl font-black mb-8">Staff Portal</h2>
                                    <input type="password" placeholder="PIN" className="w-full p-6 bg-slate-50 rounded-2xl text-center text-4xl tracking-[0.5em] font-black outline-none mb-6" onChange={e => setPin(e.target.value)} />
                                    <button onClick={() => pin === STAFF_PIN ? setIsStaff(true) : alert("Wrong PIN")} className="w-full bg-slate-900 text-white py-6 rounded-2xl font-black text-lg">LOGIN</button>
                                </div>
                            ) : (
                                <div className="space-y-6 animate-in fade-in">
                                    <h2 className="text-3xl font-black">Dashboard</h2>
                                    <div className="p-8 bg-blue-600 rounded-[2rem] text-white shadow-xl"><p className="text-3xl font-black text-white">Online & Active</p></div>
                                </div>
                            )
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
